<!DOCTYPE html>
<html>

<head>
  <title>Firmware Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/zw_base.css">
  <link rel="stylesheet" href="css/zw_ota.css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/zw_base.js"></script>
  <script src="js/zw_ota.js"></script>
</head>

<body>

  <div id="page-container">
    <div id="page-heading">
      <h1>Firmware Update</h1>
      <hr>
    </div>
    <div id="page-content">
      <div id="fw-table-wrap">
        <table id="fw-table" class="full-width list">
          <thead>
            <tr>
              <th class="fw-index">#</th>
              <th class="fw-info">Version</th>
              <th class="fw-status">Status</th>
            </tr>
          </thead>
          <tbody id="fw-list">
            <tr>
              <td class="fw-index">0</td>
              <td class="fw-info">ESP8266Base 1.0.0 <span class="nowrap">(Mar 31 2025 11:22:33)</span></td>
              <td class="fw-status">boot, next</td>
            </tr>
            <tr class="toggle">
              <td class="fw-index">0</td>
              <td class="fw-info">ESP8266Base 1.0.0 <span class="nowrap">(Mar 31 2025 11:22:33)</span></td>
              <td class="fw-status">boot</td>
            </tr>
            <tr>
              <td class="fw-index">1</td>
              <td class="fw-info">ESP8266Base 1.0.1 <span class="nowrap">(Mar 31 2025 13:24:35)</span></td>
              <td class="fw-status">next</td>
            </tr>
          </tbody>
        </table>
      </div>

      <form id="ota-form">
        <div id="status" class="capsule">
          <div id="status-text" class="capsule-inner prog-test">
            Upload complete, <a href="reboot.html">reboot to launch</a>.
          </div>
        </div>
        <div id="dropzone" class="capsule">
          <input type="file" id="fw-file">
          <label for="fw-file" id="fw-drop" class="capsule-inner">
            <span class="fine-pointer nowrap">Drop a firmware binary here, or click to select.</span>
            <span class="coarse-pointer nowrap">Press to select a firmware binary.</span>
          </label>
        </div>
      </form>
    </div>
  </div>

  <dialog id="dialog">
    <div class="body">
      <span id="dlg-message">This is a message!</span>
    </div>
    <form class="dlg-ctrl" method="dialog">
      <input type="submit" id="dlg-submit" value="OK">
      <input type="reset" id="dlg-reset" value="Cancel">
    </form>
  </dialog>

</html>
