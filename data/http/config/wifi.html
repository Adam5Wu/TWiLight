<!DOCTYPE html>
<html>

<head>
  <title>WiFi Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/zw_base.css">
  <link rel="stylesheet" href="css/zw_wifi.css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/zw_base.js"></script>
  <script src="js/zw_wifi.js"></script>
</head>

<body>

  <div id="page-container">
    <div id="page-heading">
      <h1>WLAN Configuration</h1>
      <hr>
    </div>
    <div id="page-content">
      <div id="status-panel">
        <span>Status:</span>
        <span id="status-text">Connected to "AP-123124" on channel N.</span>
      </div>
      <div id="wifi-table-wrap">
        <table id="wifi-table" class="full-width interactive list">
          <thead>
            <tr>
              <th class="wifi-index">#</th>
              <th class="wifi-ssid">SSID</th>
              <th class="wifi-signal">Signal</th>
            </tr>
          </thead>
          <tbody id="wifi-list">
            <tr>
              <td class="wifi-index"></td>
              <td class="wifi-ssid">&#x27F3; Scanning...</td>
              <td class="wifi-signal"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid noname">AP foo</td>
              <td class="wifi-signal signal-1"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid auth">AP bar</td>
              <td class="wifi-signal signal-2"></td>
            </tr>
            <tr class="selected">
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid auth">AP good</td>
              <td class="wifi-signal signal-3"></td>
            </tr>
            <tr class="selected">
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid">AP strong</td>
              <td class="wifi-signal signal-4"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid noname">AP ...</td>
              <td class="wifi-signal signal-1"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid noname">AP ...</td>
              <td class="wifi-signal signal-2"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid noname">AP ...</td>
              <td class="wifi-signal signal-3"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid noname">AP ...</td>
              <td class="wifi-signal signal-4"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid">AP ...</td>
              <td class="wifi-signal signal-1"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid">AP ...</td>
              <td class="wifi-signal signal-2"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid">AP ...</td>
              <td class="wifi-signal signal-3"></td>
            </tr>
            <tr>
              <td class="wifi-index disp"></td>
              <td class="wifi-ssid">AP ...</td>
              <td class="wifi-signal signal-4"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <form id="wifi-form">
        <table>
          <tbody>
            <tr>
              <td><label for="ssid">SSID:</label></td>
              <td><input type="text" id="ssid" name="ssid" value="test-ssid" maxlength="31" required></td>
            </tr>
            <tr>
              <td><label for="password">Password: </label></td>
              <td class="nowrap">
                <input type="password" id="password" name="password" maxlength="31" value="test-password" disabled>
                <input type="checkbox" id="reveal-passwd" class="embedded" title="Reveal password">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="controls">
          <input type="button" id="btn-rescan" value="Re-scan" disabled>
          <input type="submit" id="btn-apply" value="Apply">
        </div>
      </form>
    </div>
  </div>

  <dialog id="dialog">
    <div class="dlg-body">
      <span class="dlg-message">This is a message!</span>
    </div>
    <form class="dlg-ctrl" method="dialog">
      <input type="submit" value="OK">
      <input type="reset" value="Cancel">
    </form>
  </dialog>

</html>
